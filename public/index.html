<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Oswald" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="index.css">

	<title>Strength Tracker</title>
</head>
<body>
	<main role="main">

		<section id="intro-section">
			<div class="row">
				<div id="intro-container" class="container center">
					<h1>Strength Tracker</h1>
					<p>Track your lifts. Get stronger, period.</p>
					<button id="intro-login-button" role="button" class="btn btn-danger">Log In</button><button id="intro-signup-button" role="button" class="btn btn-danger">Sign Up</button>
				</div>				
			</div>
		</section>
		<section id="log-in-section" class="hidden">
			<div id="log-in-container" class="center">
				<form action="#" id="log-in">
					<h2>Log In</h2>
						<label for="username">Username: </label>
						<input id="username" class="form-control" name="username" required="required" type="text" placeholder="eg. Ada"/>
					 
						<label for="password">Password: </label>
						<input id="password" class="form-control" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />  
						<button id="logInButton" type="submit" class="btn btn-success">Log In</button> 
				</form>
			</div><!--log-in-container-->
		</section>

		<section id="sign-up-section" class ="hidden">
			<div id="sign-up-container" class="center">
				<form action="#" id="sign-up">
						<h2>Sign Up</h2>
						<label for="firstNameSignUp">First Name</label>
						<input id="firstNameSignUp" class="form-control" name="userNameSignUp" required="required" type="text" placeholder="eg. Jack" />

						<label for="lastNameSignUp">Last Name</label>
						<input id="lastNameSignUp" class="form-control" name="userNameSignUp" required="required" type="text" placeholder="eg. Theripper" />

						<label for="userNameSignUp">Username</label>
						<input id="userNameSignUp" class="form-control" name="userNameSignUp" required="required" type="text" placeholder="eg. SliceNDice" />

						<label for="passwordSignUp">Password</label>
						<input id="passwordSignUp" class="form-control" name="passwordSignUp" required="required" type="password" placeholder="eg. wh0sNex7?!"/>
						<button id="signUpButton" type="submit" class="btn btn-success "form-control"">Sign Up</button>
				</form>
			</div><!--sign-up-container-->
		</section>	
	</main>		
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
