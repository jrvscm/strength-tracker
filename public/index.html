<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="index.css">

	<title>Strength Tracker</title>
</head>
<body class="tinted-image">
	<main role="main">

		<section id="intro-section" class="center">
				<div id="intro-container" class="container color-schema">
					<div class="inner-container">
						<h1>Strength Tracker</h1>
						<p>Track your lifts. Get stronger, period.</p>
						<button id="intro-login-button" role="button" class="btn button-margin">Log In</button><button id="intro-signup-button" role="button" class="btn button-margin">Sign Up</button>
					</div>
				</div>
		</section>
		<section id="log-in-section" class="hidden center">
			<div id="log-in-container" class="color-schema">
				<form action="#" id="log-in" autocomplete="off" class="inner-container">
					<h2>Log In</h2>
					<div id="usernameLoginContainer" class="form-group">
						<label for="username">Username: </label>
						<input id="username" class="form-control" name="username" type="text" placeholder="eg. Ada" required />
					</div>
					<div id="passwordLoginContainer" class="form-group">
						<label for="password">Password: </label>
						<input id="password" class="form-control" name="password" type="password" placeholder="eg. X8df!90EO" required />
					</div>  
						<button id="logInButton" type="submit" class="btn button-margin">Log In</button> 
				</form>
			</div><!--log-in-container-->
		</section>

		<section id="sign-up-section" class ="hidden center">
			<div id="sign-up-container" class="color-schema">
				<form action="#" id="sign-up" autocomplete="off">
						<h2>Sign Up</h2>
					<div id="firstNameSignUpContainer" class="form-group">
						<label for="firstNameSignUp">First Name</label>
						<input id="firstNameSignUp" class="form-control" name="userNameSignUp" type="text" placeholder="eg. Jack" required />
					</div>

					<div id="lastNameSignUpContainer" class="form-group">
						<label for="lastNameSignUp">Last Name</label>
						<input id="lastNameSignUp" class="form-control" name="userNameSignUp" required type="text" placeholder="eg. Theripper" required />
					</div>

					<div id="userNameSignUpContainer" class="form-group">
						<label for="userNameSignUp">Username</label>
						<input id="userNameSignUp" class="form-control" name="userNameSignUp" required type="text" placeholder="eg. SliceNDice" required />
					</div>

					<div id="passwordSignUpContainer" class="form-group">
						<label for="passwordSignUp">Password</label>
						<input id="passwordSignUp" class="form-control" name="passwordSignUp" type="password" placeholder="eg. wh0sNex7?!" required />
						<button id="signUpButton" type="submit" class="btn button-margin">Sign Up</button>
					</div>
				</form>
			</div><!--sign-up-container-->
		</section>	
	</main>		
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
