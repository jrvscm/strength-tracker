<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="images/dumbbell.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
	<title>Strength Tracker</title>
</head>
<body class="tinted-image">
<main role="main">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
  		<button class="navbar-toggler nvabar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-toggle" aria-controls="navbar-toggle" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  		</button>
  		<a class="navbar-brand" href="#"></a>
  			<div class="collapse navbar-collapse" id="navbar-toggle">
  				<ul class="navbar-nav ml-auto">
  					<li><button id='dashboard-button' class="nav-button button btn" role="button">Dashboard</button></li>
  					<li><button id='log-out-button' class="btn nav-button btn" role="button">Log Out</button></li>
  				</ul>
  			</div>
		</nav>

	<section id="workout-choices" class="center">
		<div class="color-schema inner-container">
			<ul id="workout-choices-list">
				<li class="list-item"><button id="create-workout-button" class="button user-path-button btn">Create Workout</button></li>
				<li class="list-item"><button id="view-progress-button" class="button user-path-button btn">View Progress</button></li>
				<li class="list-item"><button id="view-all-workouts-button" class="button user-path-button btn">My Workouts</button></li>
			</ul>
		</div>	
	</section>
</main>


<script
  src="https://code.jquery.com/jquery-3.2.1.js"
