<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
	<title>Strength Tracker User Dashboard</title>
</head>
<body>
<main role="main">
	<h1 role="banner">Strength Tracker User Dashboard</h1>

	<section id="workout-choices">
		<ul id="workout-choices-list">
			<li class="list-item"><button id="create-workout-button" class="btn btn-success">Create Workout</button></li>
			<li class="list-item"><button id="find-workout-button" class="btn btn-success">View Progress</button></li>
			<li class="list-item"><button id="view-all-workouts-button" class="btn btn-success">My Workouts</button></li>
			<li class="list-item"><button id='log-out-button' class="btn btn-success" role="button">Log Out</button></li>
		</ul>	
	</section>

	<section id="new-workout-section" class="hidden" aria-live="polite">
		<div id="workout-form-container">
			<form action="" id="create-new-workout-form">
				<h2>Add your workout info:</h2>
					<label for="workout-name">Workout Name: </label>
					<input id="workout-name" class="form-control" name="workout" required="required" type="text" placeholder="eg. Hulk Back Day"/>
					 
					<label for="workout-muscle-group">Muscle Group: </label>
					<input id="workout-muscle-group" class="form-control" name="workout" required="required" type="text" placeholder="eg. Back" />  
					<button id="create-new-workout-button" type="submit" class="btn btn-success">Create Workout</button> 
			</form>
		</div>
	</section>
	<section id="add-exercise-section" class="hidden" aria-live="polite">
		<div id="workout-exercise-form-container">
			<form action="#" id="workout-exercise-form">
				<h2>Add an Exercise:</h2>
					<label for="exercise-name">Exercise Name: </label>
					<input id="exercise-name" class="form-control" name="workout-params" required="required" type="text" placeholder="eg. Hulk Squats"/>
					 
					<label for="exercise-muscle-group">Muscle Group: </label>
					<input id="exercise-muscle-group" class="form-control" name="workout-params" required="required" type="text" placeholder="eg. Quads" />
					<button id="add-workout-exercise-button" type="submit" class="btn btn-success">Save Exercise</button>
			</form> 
			<form action="#" id="exercise-sets-form" class="hidden" aria-live="polite">
					<label for="set-number">Set Number:</label>
					<input id="set-number" class="form-control" name="workout-params" required="required" type="text" placeholder="eg. 1"/>
					 
					<label for="set-weight">Set Weight:</label>
					<input id="set-weight" class="form-control" name="workout-params" required="required" type="text" placeholder="eg. 315" />

					<label for="set-reps">Set Reps:</label>
					<input id="set-reps" class="form-control" name="workout-params" required="required" type="text" placeholder="eg. 12" />

					<button id="add-set-button" class="btn btn-success">Set++</button><br>-->
			</form>
		</div>
	</section>
	<section id="populate-workout-section" class="hidden" aria-live="polite">
	</section>
	
</main>


<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
