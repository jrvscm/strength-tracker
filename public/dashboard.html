<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
	<title>Strength Tracker User Dashboard</title>
</head>
<body>
<main role="main">
	<h1 role="banner">Strength Tracker User Dashboard</h1>
	<section id="workout-choices">
		<ul id="workout-choices-list">
			<li class="list-item"><button id="create-workout-button" class="btn btn-success">Create a Workout</button></li>
			<li class="list-item"><button id="find-workout-button" class="btn btn-success">Find a Workout</button></li>
			<li class="list-item"><button id="view-all-workouts-button" class="btn btn-success">View My Workouts</button></li>
		</ul>	
	</section>
	
</main>


<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script type="text/javascript" src="dashboard.js"></script>

</html>
